<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./assets/Logo Conversor.gif" alt="logo-conversor" class="logo-principal">

    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select>
                <option>US$ Dólar Americano </option>
                <option>€ Euro </option>
            </select>
        </label>

        <label>
            valor
            <input placeholder="R$ 10.000,00">
        </label>
        <button>Converter</button>
        <section>
            <div class="box-nota">
                <img src="./assets/Real.png" alt="logo-moeda-real">
                <p class="moeda">Real</p>
                <p>R$ 0,00</p>
            </div>
            <img src="./assets/Seta.png" alt="seta-apontando-para-baixo" class="img-seta">
            <div class="box-nota">
                <img src="./assets/Dolar.png" alt="logo-moeda-dolar">
                <p class="moeda">Dólar Americano</p>
                <p>R$ 0,00</p>
            </div>
        </section>

    </main>
</body>

</html>
